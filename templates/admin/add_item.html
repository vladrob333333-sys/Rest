{% extends "base.html" %}

{% block title %}Добавить блюдо - Ресторан "Гурман"{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h2 class="section-title">Добавить новое блюдо</h2>
        
        <form method="POST" action="{{ url_for('admin_add_item') }}" data-validate>
            <div class="form-group">
                <label for="name">Название блюда *</label>
                <input type="text" id="name" name="name" class="form-control" required>
                <span class="form-error"></span>
            </div>
            
            <div class="form-group">
                <label for="description">Описание</label>
                <textarea id="description" name="description" class="form-control" rows="3"></textarea>
            </div>
            
            <div class="form-group">
                <label for="price">Цена (BYN) *</label>
                <input type="number" id="price" name="price" class="form-control" step="0.01" min="0.01" required>
                <span class="form-error"></span>
            </div>
            
            <div class="form-group">
                <label for="category_id">Категория *</label>
                <select id="category_id" name="category_id" class="form-control" required>
                    <option value="">Выберите категорию</option>
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
                <span class="form-error"></span>
            </div>
            
            <div class="form-group">
                <label for="image">Изображение (URL или имя файла)</label>
                <input type="text" id="image" name="image" class="form-control" 
                       placeholder="например: dish.jpg или https://example.com/image.jpg">
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Добавить блюдо</button>
                <a href="{{ url_for('admin_menu') }}" class="btn btn-outline">Отмена</a>
            </div>
        </form>
    </div>
</div>

<style>
    .form-container {
        max-width: 600px;
        margin: 0 auto;
    }
</style>
{% endblock %}
