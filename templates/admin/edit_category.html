{% extends "base.html" %}

{% block title %}Редактировать категорию - Ресторан "Гурман"{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h2 class="section-title">Редактировать категорию</h2>
        
        <form method="POST" action="{{ url_for('admin_edit_category', category_id=category.id) }}" data-validate>
            <div class="form-group">
                <label for="name">Название категории *</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ category.name }}" required>
                <span class="form-error"></span>
            </div>
            
            <div class="form-group">
                <label for="description">Описание</label>
                <textarea id="description" name="description" class="form-control" rows="3">{{ category.description or '' }}</textarea>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                <a href="{{ url_for('admin_menu') }}" class="btn btn-outline">Отмена</a>
            </div>
        </form>
    </div>
</div>

<style>
    .form-container {
        max-width: 600px;
        margin: 0 auto;
    }
</style>
{% endblock %}
